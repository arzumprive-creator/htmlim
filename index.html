<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARZU | Barber Pro</title>
    <style>
        /* O'zgaruvchilar (Variables) */
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --text-color: #ffffff;
            --button-text-color: #ffffff;
        }

        /* Umumiy stillar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Sahifani aylantirishni o'chirish */
        }

        /* Asosiy konteyner */
        .page-container {
            position: relative; /* Ichidagi elementlarni joylashtirish uchun asos */
            width: 100%;
            height: 100%;
            background-color: #000; /* Video yuklanmaganda qora fon ko'rinib turadi */
        }

        /* Videoni butun ekranga fon sifatida joylashtirish */
        .video-background {
            position: absolute; /* Ota-ona (page-container) bo'yicha joylashadi */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* z-index olib tashlandi, endi u asos qatlam */
        }

        #bg-video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Video o'lchamini moslab, qirqib to'ldiradi */
        }

        /* Kontentni videoning ustiga chiqaruvchi qatlam */
        .overlay {
            position: relative; /* Video ustida turishi uchun */
            z-index: 2; /* Videodan yuqori qatlamda ekanligini bildiradi */
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Videoni biroz xiralashtiradi */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Vertikal markazga joylash */
            align-items: center;   /* Gorizontal markazga joylash */
            text-align: center;
            padding: 20px;
        }

        .logo {
            position: absolute;
            top: 40px;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.8);
            letter-spacing: 3px;
        }
        
        .main-content {
            max-width: 600px; /* Kontent katta ekranlarda juda keng bo'lib ketmasligi uchun */
        }

        .title {
            font-size: clamp(2.5rem, 10vw, 4.5rem);
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.2rem);
            margin: 0 auto 40px auto;
            line-height: 1.6;
            color: #e0e0e0;
            max-width: 90%;
        }

        .download-button {
            display: inline-block;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--button-text-color);
            padding: 16px 35px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            border: none;
            cursor: pointer;
        }

        .download-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(37, 117, 252, 0.4);
        }
    </style>
</head>
<body>

    <div class="page-container">
        <div class="video-background">
            <video id="bg-video" autoplay loop muted playsinline oncontextmenu="return false;" preload="auto">
                <source src="https://arzumprive-creator.github.io/htmlim/video.mp4" type="video/mp4">
                Brauzeringiz videoni qo'llab-quvvatlamaydi.
            </video>
        </div>

        <div class="overlay">
            <header>
                <div class="logo">ARZU</div>
            </header>

            <main class="main-content">
                <h1 class="title">Barber Pro</h1>
                <p class="subtitle">O'zingizga yangicha ko'rinish bag'ishlang. Professional xizmatlar uchun ilovamizni yuklab oling!</p>
                <a href="https://arzumprive-creator.github.io/htmlim/Barber_Pro.apk" class="download-button" download>
                    Yuklab Olish
                </a>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('bg-video');

            function enableSoundOnClick() {
                if (video.muted) {
                    video.muted = false;
                    video.volume = 1.0;
                }
                document.body.removeEventListener('click', enableSoundOnClick);
                document.body.removeEventListener('touchstart', enableSoundOnClick);
            }

            document.body.addEventListener('click', enableSoundOnClick);
            document.body.addEventListener('touchstart', enableSoundOnClick);
        });
    </script>

</body>
</html>
