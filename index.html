<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARZU | Barber Pro</title>
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --background-color: #000000;
            --text-color: #ffffff;
            --button-text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        #bg-video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Videoni ekran bo'ylab to'liq yoyadi */
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Videoni biroz xiralashtiradi */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .top-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 25px 40px;
            z-index: 10;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--text-color);
            text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.8);
            letter-spacing: 3px;
            float: left; /* Logotipni chap tomonga joylashtirish */
        }

        .content {
            color: var(--text-color);
            padding: 20px;
        }
        
        .title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: -webkit-linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            font-size: 1.2rem;
            max-width: 500px;
            margin-bottom: 40px;
            line-height: 1.6;
            color: #e0e0e0;
        }

        .download-button {
            display: inline-block;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--button-text-color);
            padding: 18px 40px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            border: none;
            cursor: pointer;
        }

        .download-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(37, 117, 252, 0.4);
        }

        /* Moslashuvchanlik uchun Media Queries */
        @media (max-width: 768px) {
            .top-header {
                padding: 20px 30px;
            }
            .logo {
                font-size: 1.6rem;
            }
            .title {
                font-size: 2.8rem;
            }
            .subtitle {
                font-size: 1rem;
            }
            .download-button {
                padding: 15px 35px;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .top-header {
                padding: 20px;
                text-align: center; /* Kichik ekranlarda logotipni markazga keltirish */
            }
            .logo {
                float: none; /* float ni o'chirish */
                font-size: 1.5rem;
            }
            .title {
                margin-top: 40px; /* Logotip bilan oraliq masofa */
                font-size: 2.2rem;
            }
            .subtitle {
                font-size: 0.9rem;
            }
        }

    </style>
</head>
<body>

    <div class="video-container" oncontextmenu="return false;">
        <video id="bg-video" loop muted playsinline>
            <source src="https://arzumprive-creator.github.io/htmlim/video.mp4" type="video/mp4">
            Brauzeringiz videoni qo'llab-quvvatlamaydi.
        </video>
    </div>

    <div class="overlay">
        <header class="top-header">
            <div class="logo">ARZU</div>
        </header>

        <div class="content">
            <h1 class="title">Barber Pro</h1>
            <p class="subtitle">O'zingizga yangicha ko'rinish bag'ishlang. Professional sartaroshlik xizmatlari uchun ilovamizni hoziroq yuklab oling!</p>
            <a href="https://arzumprive-creator.github.io/htmlim/Barber%20Pro.apk" class="download-button" download>
                Yuklab Olish
            </a>
        </div>
    </div>

    <script>
        window.addEventListener('load', function() {
            const video = document.getElementById('bg-video');

            function startPlayback() {
                video.play().then(() => {
                    video.muted = false;
                    video.volume = 0;
                    let currentVolume = 0;
                    const fadeAudio = setInterval(() => {
                        if (currentVolume < 1.0) {
                            currentVolume += 0.05;
                            if (currentVolume > 1.0) currentVolume = 1.0;
                            video.volume = currentVolume;
                        } else {
                            clearInterval(fadeAudio);
                        }
                    }, 100); 
                }).catch(error => {
                    console.error("Video avtomatik ishga tushmadi:", error);
                });
                
                // Bu funksiya faqat bir marta ishlashi uchun event listener'larni o'chiramiz
                document.body.removeEventListener('click', startPlayback);
                document.body.removeEventListener('touchstart', startPlayback);
            }
            
            // Foydalanuvchi biror harakat qilganda ovozli videoni ishga tushirish
            document.body.addEventListener('click', startPlayback);
            document.body.addEventListener('touchstart', startPlayback);

            // Sahifa yuklanganda videoni ovozsiz ishga tushirishga harakat qilamiz
            video.play().catch(e => console.log("Ovozsiz avtomatik ijro ham bloklandi. Foydalanuvchi harakatini kutilmoqda."));
        });
    </script>

</body>
</html>
