<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARZU | Barber Pro</title>
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --text-color: #ffffff;
            --button-text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Video yuklanmaganda qora fon ko'rinadi */
        }

        #bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translateX(-50%) translateY(-50%);
            object-fit: cover; /* Videoni ekran bo'ylab to'liq yoyadi */
            z-index: 1; /* Videoni asosiy qatlamga qo'yadi */
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Videoni biroz xiralashtiradi */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Elementlarni vertikal yoyadi */
            align-items: center;
            text-align: center;
            z-index: 2; /* Barcha kontentni videoning ustiga chiqaradi */
            padding: 20px;
        }

        .top-header {
            width: 100%;
            padding: 15px 0;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--text-color);
            text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.8);
            letter-spacing: 3px;
            float: left;
            margin-left: 30px;
        }

        .content {
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1; /* Markaziy qismni egallaydi */
        }
        
        .title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: -webkit-linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            font-size: 1.2rem;
            max-width: 500px;
            margin-bottom: 40px;
            line-height: 1.6;
            color: #e0e0e0;
        }

        .download-button {
            display: inline-block;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--button-text-color);
            padding: 18px 40px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            border: none;
            cursor: pointer;
        }

        .download-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(37, 117, 252, 0.4);
        }

        /* Moslashuvchanlik uchun Media Queries */
        @media (max-width: 768px) {
            .logo {
                font-size: 1.6rem;
                margin-left: 20px;
            }
            .title {
                font-size: 2.8rem;
            }
            .subtitle {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .top-header { text-align: center; }
            .logo {
                float: none;
                margin: 0;
            }
            .content {
                padding-bottom: 50px; /* Logotip bilan oraliq masofa uchun */
            }
            .title {
                font-size: 2.2rem;
            }
            .subtitle {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <video id="bg-video" loop muted playsinline oncontextmenu="return false;">
            <source src="https://arzumprive-creator.github.io/htmlim/video.mp4" type="video/mp4">
            Brauzeringiz videoni qo'llab-quvvatlamaydi.
        </video>

        <div class="overlay">
            <header class="top-header">
                <div class="logo">ARZU</div>
            </header>

            <main class="content">
                <h1 class="title">Barber Pro</h1>
                <p class="subtitle">O'zingizga yangicha ko'rinish bag'ishlang. Professional sartaroshlik xizmatlari uchun ilovamizni hoziroq yuklab oling!</p>
                <a href="https://arzumprive-creator.github.io/htmlim/Barber%20Pro.apk" class="download-button" download>
                    Yuklab Olish
                </a>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('bg-video');
            let hasInteracted = false;

            function startPlayback() {
                if (hasInteracted) return;
                hasInteracted = true;

                video.play().then(() => {
                    video.muted = false;
                    video.volume = 0;
                    let currentVolume = 0;
                    const fadeAudio = setInterval(() => {
                        currentVolume = Math.min(1.0, currentVolume + 0.05);
                        video.volume = currentVolume;
                        if (currentVolume >= 1.0) {
                            clearInterval(fadeAudio);
                        }
                    }, 100); 
                }).catch(error => {
                    console.error("Video avtomatik ishga tushmadi:", error);
                });
            }
            
            // Foydalanuvchi biror harakat qilganda ovozli videoni ishga tushirish
            document.body.addEventListener('click', startPlayback, { once: true });
            document.body.addEventListener('touchstart', startPlayback, { once: true });

            // Sahifa yuklanganda videoni ovozsiz ishga tushirishga harakat qilamiz
            video.play().catch(e => {
                console.log("Ovozsiz avtomatik ijro bloklandi. Foydalanuvchi harakatini kutilmoqda.");
            });
        });
    </script>
</body>
</html>
