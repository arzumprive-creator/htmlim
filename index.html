<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARZU | Barber Pro</title>
    <style>
        /* O'zgaruvchilar (Variables) */
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --text-color: #ffffff;
            --button-text-color: #ffffff;
            --background-color: #000000;
        }

        /* Umumiy stillar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden; /* Sahifani aylantirishni o'chirish */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Mobil qurilma ko'rinishidagi asosiy oyna (frame) */
        .mobile-frame {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 420px; /* Oynaning maksimal kengligi */
            max-height: 95vh; /* Ekranning 95% balandligidan oshmasligi */
            aspect-ratio: 9 / 16; /* Oynani doim 9:16 formatda saqlaydi */
            background-color: #111;
            overflow: hidden;
            border-radius: 30px; /* Chiroyli ko'rinish uchun qirralarni yumaloqlash */
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }
        
        /* Fon videosi */
        #bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Video o'lchamini oyna bo'yicha moslashtiradi */
            z-index: 1;
        }
        
        /* Kontentni videoning ustiga chiqaruvchi qatlam */
        .overlay {
            position: relative;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Videoni biroz xiralashtiradi */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Elementlarni boshiga va oxiriga joylash */
            align-items: center;
            text-align: center;
            z-index: 2; 
            padding: 40px 20px; /* Yuqori va pastdan ko'proq joy */
        }

        .top-header {
            width: 100%;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--text-color);
            text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.8);
            letter-spacing: 3px;
        }

        .content {
            color: var(--text-color);
        }
        
        .title {
            font-size: 3.2rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent; /* Eski brauzerlar uchun -webkit-text-fill-color o'rniga */
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            font-size: 1.1rem;
            max-width: 90%;
            margin: 0 auto 30px auto;
            line-height: 1.6;
            color: #e0e0e0;
        }

        .download-button {
            display: inline-block;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--button-text-color);
            padding: 16px 35px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            border: none;
            cursor: pointer;
        }

        .download-button:hover {
            transform: translateY(-5px); /* Sichqoncha borganda yuqoriga siljish effekti */
            box-shadow: 0 10px 30px rgba(37, 117, 252, 0.4);
        }
    </style>
</head>
<body>

    <div class="mobile-frame">
        <!-- Video autoplay, loop (doimiy aylanish), muted (ovozsiz) va playsinline (iOS qurilmalarida to'liq ekranga chiqmasdan ijro etish) xususiyatlariga ega -->
        <video id="bg-video" autoplay loop muted playsinline oncontextmenu="return false;">
            <source src="https://arzumprive-creator.github.io/htmlim/video.mp4" type="video/mp4">
            <!-- Agar brauzer videoni qo'llab-quvvatlamasa, bu xabar ko'rinadi -->
            Brauzeringiz videoni qo'llab-quvvatlamaydi.
        </video>

        <div class="overlay">
            <header class="top-header">
                <div class="logo">ARZU</div>
            </header>

            <main class="content">
                <h1 class="title">Barber Pro</h1>
                <p class="subtitle">O'zingizga yangicha ko'rinish bag'ishlang. Professional xizmatlar uchun ilovamizni yuklab oling!</p>
                <!-- "download" atributi faylni to'g'ridan-to'g'ri yuklab olishni ta'minlaydi -->
                <a href="https://arzumprive-creator.github.io/htmlim/Barber_Pro.apk" class="download-button" download>
                    Yuklab Olish
                </a>
            </main>
            
            <!-- Bo'sh joy hosil qilish uchun qo'shimcha element, kontentni o'rtaga yaqinlashtiradi -->
            <div></div> 
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('bg-video');

            // Ko'pgina zamonaviy brauzerlar ovozli videoni avtomatik tarzda ishga tushirishga ruxsat bermaydi.
            // Shuning uchun, avval ovozsiz ishga tushirib, keyin foydalanuvchi sahifaga biror marta bossa, ovozni yoqamiz.
            
            // Videoni ishga tushirishga harakat qilamiz
            const playPromise = video.play();

            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    // Avtomatik ijro etishda xatolik bo'lsa, uni konsolga chiqaramiz
                    // Odatda bu foydalanuvchi harakatini talab qiladi.
                    console.warn("Video avtomatik ijro etilmadi. Foydalanuvchi harakati kutilmoqda.", error);
                });
            }

            // Foydalanuvchi sahifaning istalgan joyiga bir marta bosganda ovozni yoqish funksiyasi
            function enableSound() {
                if (video.muted) {
                    video.muted = false;
                    video.volume = 1.0; // Ovozni baland qilish
                }
                // Bu funksiya faqat bir marta ishlashi uchun eshituvchini o'chiramiz
                document.body.removeEventListener('click', enableSound);
                document.body.removeEventListener('touchstart', enableSound);
            }

            document.body.addEventListener('click', enableSound);
            document.body.addEventListener('touchstart', enableSound);
        });
    </script>

</body>
</html>
