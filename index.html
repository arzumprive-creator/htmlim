<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARZU | Barber Pro</title>
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --text-color: #ffffff;
            --button-text-color: #ffffff;
            --background-color: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Bu videoni 9:16 formatda ushlab turuvchi asosiy oyna (frame) */
        .mobile-frame {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 420px; /* Oynaning maksimal kengligi */
            max-height: 95vh; /* Ekranning 95% balandligidan oshmasligi */
            aspect-ratio: 9 / 16; /* Bu eng muhim qism: oynani 9:16 formatda saqlaydi */
            background-color: #111;
            overflow: hidden;
            border-radius: 30px; /* Chiroyli ko'rinish uchun qirralarini yumaloqlash */
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }
        
        #bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Oyna 9:16 bo'lgani uchun video qirqilmaydi */
            z-index: 1;
        }
        
        /* Kontentni videoning ustiga chiqaruvchi qatlam */
        .overlay {
            position: relative; /* Videoning ustida bo'lishi uchun */
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Videoni biroz xiralashtiradi */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Elementlarni boshiga va oxiriga joylash */
            align-items: center;
            text-align: center;
            z-index: 2; 
            padding: 20px;
        }

        .top-header {
            width: 100%;
            padding-top: 15px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--text-color);
            text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.8);
            letter-spacing: 3px;
        }

        .content {
            color: var(--text-color);
        }
        
        .title {
            font-size: 3.2rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: -webkit-linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            font-size: 1.1rem;
            max-width: 90%;
            margin: 0 auto 30px auto;
            line-height: 1.6;
            color: #e0e0e0;
        }

        .download-button {
            display: inline-block;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--button-text-color);
            padding: 16px 35px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            border: none;
            cursor: pointer;
        }

        .download-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(37, 117, 252, 0.4);
        }

    </style>
</head>
<body>

    <div class="mobile-frame">
        <video id="bg-video" loop muted playsinline oncontextmenu="return false;">
            <source src="https://arzumprive-creator.github.io/htmlim/video.mp4" type="video/mp4">
            Brauzeringiz videoni qo'llab-quvvatlamaydi.
        </video>

        <div class="overlay">
            <header class="top-header">
                <div class="logo">ARZU</div>
            </header>

            <main class="content">
                <h1 class="title">Barber Pro</h1>
                <p class="subtitle">O'zingizga yangicha ko'rinish bag'ishlang. Professional xizmatlar uchun ilovamizni yuklab oling!</p>
                <a href="https://arzumprive-creator.github.io/htmlim/Barber%20Pro.apk" class="download-button" download>
                    Yuklab Olish
                </a>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('bg-video');
            let hasInteracted = false;

            function startPlayback() {
                if (hasInteracted) return;
                hasInteracted = true;

                video.play().then(() => {
                    video.muted = false;
                    video.volume = 0;
                    const fadeAudio = setInterval(() => {
                        if (video.volume < 1.0) {
                            video.volume = Math.min(1.0, video.volume + 0.1);
                        } else {
                            clearInterval(fadeAudio);
                        }
                    }, 100); 
                }).catch(error => console.error("Video avtomatik ishga tushmadi:", error));
            }
            
            document.body.addEventListener('click', startPlayback, { once: true });
            document.body.addEventListener('touchstart', startPlayback, { once: true });

            video.play().catch(e => console.log("Ovozsiz avtomatik ijro uchun foydalanuvchi harakati kutilmoqda."));
        });
    </script>

</body>
</html>
