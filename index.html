<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Pro</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --background-color: #121212;
            --text-color: #ffffff;
            --button-text-color: #ffffff;
            --container-background: #1e1e1e;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .main-container {
            background-color: var(--container-background);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            position: relative;
        }

        .video-container {
            position: relative;
            padding-bottom: 177.78%; /* 9:16 aspect ratio */
            height: 0;
            overflow: hidden;
        }

        .video-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            padding: 30px;
            text-align: center;
        }

        h1 {
            margin-top: 0;
            font-size: 2.5rem;
            background: -webkit-linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #b3b3b3;
        }

        .download-button {
            display: inline-block;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--button-text-color);
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .download-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        /* Video.js uchun maxsus stillar */
        .vjs-control-bar {
            display: none !important;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="video-container" oncontextmenu="return false;">
            <video
                id="my-video"
                class="video-js vjs-default-skin"
                autoplay
                muted
                loop
                playsinline
                data-setup='{}'>
                <source src="https://arzumprive-creator.github.io/htmlim/video.mp4" type="video/mp4" />
                <p class="vjs-no-js">
                    Videoni ko'rish uchun JavaScript-ni yoqing va HTML5 videoni qo'llab-quvvatlaydigan
                    brauzerdan foydalaning.
                </p>
            </video>
        </div>
        <div class="content">
            <h1>Barber Pro</h1>
            <p>Eng yaxshi sartaroshlik xizmatlari uchun ilovamizni yuklab oling!</p>
            <a href="https://arzumprive-creator.github.io/htmlim/Barber_Pro.apk" class="download-button" download>
                Yuklab Olish
            </a>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script>
        // Qo'shimcha himoya uchun JavaScript orqali yuklab olishni o'chirish
        var videoPlayer = videojs('my-video');
        videoPlayer.controls(false);
    </script>

</body>
</html>
